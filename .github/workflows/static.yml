# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
# ⚠️ ÉTAPE 1 : Configuration de Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Utilisez la version stable de Node.js
          cache: 'npm'
          
      # ⚠️ ÉTAPE 2 : Installation des dépendances
      - name: Install dependencies
        run: npm install
        
      # ⚠️ ÉTAPE 3 : Construction du projet Vite/React
      # Cette commande crée le dossier de sortie (généralement 'dist')
      - name: Build project
        run: npm run build
        
      # ⚠️ ÉTAPE 4 : Configuration du chemin de base pour GitHub Pages
      # Nécessaire pour les SPAs (Applications à page unique) comme React/Vite
      - name: Add 'dist' as a publish directory
        run: echo "publish_dir: dist" >> $GITHUB_ENV
        
      # ⚠️ ÉTAPE 5 : Déploiement vers GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # Note: Assurez-vous que le dossier de sortie est bien 'dist'
          publish_dir: ./dist
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
